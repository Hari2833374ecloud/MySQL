
users:
  - name: sprintboot-web
    password: $MYSQL_SPRINGBOOTWEB_PASSWORD
    
databases:
  - name: sprintboot_web
  
acl:
  - database: sprintboot_web
    user: sprintboot-web
    access: ALL
    
restore:
  - database: springboot_web
    source:
       url: 'https://www.ecloudcontrol.com/wp-content/uploads/2020/12/accountdb_20201210.zip'
    user: root
    password: $MYSQL_ROOT_PASSWORD_KEY  # password of the 'user' above.
    token:  20201210-2215 # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN)
