    password: $MYSQL_PASSWORD

  - name: accounts
    password: $ACCOUNTS_MYSQL_PASSWORD

  - name: monitor
    password: $MONITOR_MYSQL_PASSWORD

databases:
  - name: wordpress
  - name: accounts

acl:
  - database: wordpress
    user: wordpress
    access: ALL

  - database: accounts
    user: accounts
    access: ALL

  - database: wordpress
    user: monitor
    access: SELECT

  - database: accounts
    user: monitor
    access: SELECT

restore:

